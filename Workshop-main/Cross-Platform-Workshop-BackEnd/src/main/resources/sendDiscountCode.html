<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Qr Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

    <div style="text-align: center;">

        <h1 style="color: #333; margin-top: 10px;">WorkShop Discount Bonus</h1>
    </div>

    <h1 style="color: #333; margin-bottom: 20px; text-align: center;">Hello, ${user}!</h1>

    <h1 style="color: #333; text-align: center;">Thank you for supporting our workshop</h1>

    <h5 style="color: #333; margin-top: 10px; margin-bottom: 10px; text-align: center;">We have a gift for you, here is the promotional code for the workshop: ${WorkshopName}</h5>

    <h3 style="color: #333; text-align: center;">${discountCode}</h3>

    <h3 style="color: #333; margin-top: 10px; margin-bottom: 20px; text-align: center;">${discountValue} $</h3>

</div>

</html>
